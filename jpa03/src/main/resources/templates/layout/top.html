<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<a class="btn btn-primary" href="/">Home</a>
	<a class="btn btn-primary" href="/product/list">상품 목록</a>
	<a th:if="${session.userid != null}" class="btn btn-primary" href="/cart/list">장바구니</a>

	<div style="text-align: right;">

			[[${session.name}]]님이 로그인 중입니다. <a href="/member/logout"
				class="btn btn-danger">로그아웃</a>

	</div>

</th:block>
</html>
